kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: svt-go-operator
rules:
- apiGroups:
  - app.example.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - apps.openshift.io
  resources:
  - deploymentconfigs
  verbs:
  - "*"
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - "*"
###https://github.com/operator-framework/helm-app-operator-kit/issues/33
###https://github.com/uruddarraju/kubernetes-rbac-policies
###time="2018-10-05T01:52:12Z" level=error msg="release helm-app-operator-example failed: namespaces \"ttt\" is forbidden: User \"system:serviceaccount:ttt:default\" cannot get namespaces in the namespace \"ttt\": no RBAC policy matched"
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - "get"

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: default-account-svt-go-operator
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: svt-go-operator
  apiGroup: rbac.authorization.k8s.io

